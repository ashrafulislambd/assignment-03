{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Add Task</h1>
    <form method="POST" action="{% url "category:add" %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Create Task</button>
    </form>
{% endblock %}
