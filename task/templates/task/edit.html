{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Edit Task</h1>
    <form method="POST" action="{% url "task:edit" task.id %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Save Changes</button>
    </form>
{% endblock %}
